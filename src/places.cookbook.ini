##
## Note: We cannot use "=" in CSS selectors, so use "::" instead.
##
[Cookbook]
    reserved-ids=
        current-color-scheme,
        extended-color-scheme
    remove-css-suffixes=-placeholder
    
    # TODO remove this line, which fixes a prep mistake.
    remove["style.ColorScheme-Background"]=True

[Defaults]
    context=Places
    folder=places
    sizes=32,48,64,96,128,256
    base=masters/master

[Palette]
    debian-red="#d70a53"
    android-green="#3ddc84"
    rss-orange="#ee802f"
    rpm-red="#d81b1e"


## Basic Folders
##
[folder]
    template=templates/folder-blank

[folder-open]
    template=templates/folder-open

##
